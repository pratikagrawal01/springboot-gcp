steps:
  # Step 1: Build the Docker image for the Spring Boot application
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gcp-0.0.1-SNAPSHOT', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gcp-0.0.1-SNAPSHOT']

  # Step 3: Authenticate kubectl with the GKE cluster
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials my-cluster \
          --zone us-west1 \
          --project $PROJECT_ID

  # Step 4: Apply Kubernetes deployment and service manifests
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s-deployment.yaml']

images:
  # Specify the image to be built and pushed
  - 'gcr.io/$PROJECT_ID/gcp-0.0.1-SNAPSHOT'

timeout: '1200s' # Optional: Specify a timeout for the build