steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/primordial-veld-442819-k2/my-spring-boot-app:latest', '--build-arg=JAR_FILE=my-spring-boot-app.jar','.']
    id: 'Build Docker Image'
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/primordial-veld-442819-k2/my-spring-boot-app:latest']
    id: 'Push Docker Image'
    
  - name: 'google/cloud-sdk:latest'
    entrypoint: 'sh'
    args:
      - 'xe'
      - '-c'
      - |
        gcloud deploy releases create 'app-release-${SHORT_SHA}' --delivery-pipeline=gcp-bf-springboot-deploy-pipeline  --region=us-central1 --from-k8s-manifest=./deployment.yaml
options:
  logging: CLOUD_LOGGING_ONLY